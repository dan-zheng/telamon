[package]
authors = ["Basile Clement <basile@clement.pm>"]
name = "telamon-capi"
version = "0.1.0"

[dependencies]
env_logger = "0.5.9"
libc = "0.2"
num = "0.2.0"
failure = "0.1.1"

telamon = { path = "../" }
telamon-cuda = { path = "../backend/cuda", optional=true }
telamon-kernels = { path = "../kernels" }
telamon-utils = { path = "../telamon-utils" }

[features]
cuda = [
    "telamon-cuda",
    "telamon-kernels/cuda",
]

[lib]
crate-type = ["cdylib"]
name = "telamon_capi"
